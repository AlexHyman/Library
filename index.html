<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>图书馆</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/vue.min.js"></script>
    </head>
     <body>
        <div class="container">
            <!-- 标题 -->
            <div class="row col-md-12">
                <h1>图书馆</h1>
                <hr>
            </div>
            <!-- 内容 -->
            <div class="row" id="app">
                <div class="col-md-6" id="main-left">
                    <!-- 查询输入框 -->
                    <div id="search-book">
                        <div class="row">
                            <div class="col-md-4" id="search-text">
                            <h4>请输入查询书名：</h4>
                            </div>
                            <div class="col-md-6" id="search-input">
                                <!--v-model：在表单控件元素上创建双向数据绑定（数据源）-->
                                <input type="text" class="form-control" v-model="search" />
                            </div>
                        </div>          
                    </div>
                    <!-- 图书列表 -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>书名</th>
                                <th>作者</th>
                                <th>价格</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for='book in filterBooks'>
                                <td>{{book.id}}</td>
                                <td>{{book.name}}</td>
                                <td>{{book.author}}</td>
                                <td>{{book.price}}</td>
                                <td class="text-left">
                                    <button type="button"  class="btn btn-success" @click = "updateBook(book)" id="update">修改</button>
                                    <button type="button"  class="btn btn-danger" @click = "delBook(book)" id="del">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 col-md-offset-1" id="main-right">
                    <!-- 添加书籍 -->
                    <div id="add-book">
                        <h4>添加书籍</h4>
                        <div class="form-group">
                            <label for="group">书名</label>
                            <input type="text" class="form-control" id="group" v-model="book.name">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <input type="text" class="form-control" id="author" v-model="book.author">
                        </div>
                        <div class="form-group">
                            <label for="price">价格</label>
                            <input type="text" class="form-control" id="price" v-model="book.price">
                        </div>
                        <button class="btn btn-primary btn-block" v-on:click="addBook()">添加</button>
                    </div>
                    <!-- 修改书籍 -->
                    <div id="update-book">
                        <h4>修改书籍</h4>
                        <div class="form-group">
                            <label for="group1">书名</label>
                            <input type="text" class="form-control" id="group1"  v-model="book.name">
                        </div>
                        <div class="form-group">
                            <label for="author1">作者</label>
                            <input type="text" class="form-control" id="author1" v-model="book.author">
                        </div>
                        <div class="form-group">
                            <label for="price1">价格</label>
                            <input type="text" class="form-control" id="price1" v-model="book.price">
                        </div>
                        <button class="btn btn-primary btn-block" v-on:click="updatedBook()">完成</button>
                    </div>
                </div>               
            </div>
        </div>
         
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/VueDemo.js"></script>
     </body>
</html>
